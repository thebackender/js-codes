<!DOCTYPE html>
<html>
<head>
	<title>Title for Element</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="title"></div>
	<nav onmouseout="hideTitle()">
		<a href="" onmousemove="showTitle('Home')">Home</a>
		<a href="" onmousemove="showTitle('About')">About</a>
		<a href="" onmousemove="showTitle('Settings')">Settings</a>
		<a href="" onmousemove="showTitle('Login')">Login</a>
		<a href="" onmousemove="showTitle('Registration')">Registration</a>
		<a href="" onmousemove="showTitle('Vlog ')">Vlog</a>
	</nav>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
