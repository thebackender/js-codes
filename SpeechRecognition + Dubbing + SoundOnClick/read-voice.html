<!DOCTYPE html>
<meta charset="utf-8">
<p>This page immediately calls speechSynthesis.speak(new SpeechSynthesisUtterance("hello world"))</p>
<input type="text" id="text" placeholder="Write something to voice...">
<button onclick="speak();">Press to manually speak</button>
<script>
	function speak() {
	  speechSynthesis.speak(new SpeechSynthesisUtterance(document.getElementById('text').value));
	}
	speak();
</script>
