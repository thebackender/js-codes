<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h1>
			^^^^^^^^^^^^^^^^^^^^^^^^ <br>
			Look to the Top <br>
			To Head <br>
			To Title <br>
		</h1>
	</center>
	<script type="text/javascript">
		var msg = " Title ";
		msg = " ...Just a scrolling title example " + msg;
		var position = 0;
		function scrolltitle() {
			document.title = msg.substring(position, msg.length) + msg.substring(0, position);
			position++;
			if (position > msg.length) position = 0
			window.setTimeout("scrolltitle()",170);
		}
		scrolltitle();
	</script>
</body>
</html>
