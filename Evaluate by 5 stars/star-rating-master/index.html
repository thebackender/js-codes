<!DOCTYPE html>
<html>
  <head>
    <title>Star rating</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
        <div class="stars">
          <input class="rate" type="radio" name="rating" value="1" id="rating-1" />
          <label class="lab" for="rating-1" aria-label="One"></label>
          <input class="rate" type="radio" name="rating" value="2" id="rating-2" />
          <label class="lab" for="rating-2" aria-label="Two"></label>
          <input class="rate" type="radio" name="rating" value="3" id="rating-3" />
          <label class="lab" for="rating-3" aria-label="Three"></label>
          <input class="rate" type="radio" name="rating" value="4" id="rating-4" />
          <label class="lab" for="rating-4" aria-label="Four"></label>
          <input class="rate" type="radio" name="rating" value="5" id="rating-5" />
          <label class="lab" for="rating-5" aria-label="Five"></label>
        </div>
    </form>
  </body>
</html>
